<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Pagination & Card</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Pagination</h2>
  <p>To create a basic pagination, add the .pagination class to an ul element. Then add the .page-item to each li element and a .page-link class to each link inside li:</p>
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>

  <!-- CARD DENGAN FOTO -->
  <div class="card mt-4" style="width: 18rem;">
    <img src="owi.jpg" class="card-img-top" alt="Foto Saya">
    <div class="card-body">
      <h5 class="card-title">Ir. Joko Widodo</h5>
      <p class="card-text">Ini adalah contoh card dengan gambar dari folder yang sama.</p>
    </div>
  </div>

</div>

</body>
</html>
