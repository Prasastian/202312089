<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('dd.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      color: white; /* agar semua teks default-nya putih */
    }

    p {
      background-color: rgba(128, 128, 128, 0.7); /* abu-abu semi transparan */
      padding: 10px; /* agar teks tidak mepet ke tepi */
      border-radius: 5px; /* sudut paragraf melengkung */
      width: fit-content;
    }
  </style>
</head>
<body>

  <p>Nama saya pras, pras ajalah</p>
  <p>Saya sedang belajar CSS dengan latar belakang gambar.</p>
  <p>Ini adalah paragraf ketiga dengan latar abu-abu dan teks putih.</p>

</body>
</html>
