<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum CSS</title>
    <style>
        body {
            background-color: #add8e6;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 40px;
        }
        p {
            background-color: #d3d3d3;
	    text-align: center;
            color: black;
            padding: 15px;
            border-radius: 10px; /* Contoh border-radius */
            box-sizing: border-box; /* Pastikan box-sizing yang tepat */
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .box {
            border: 2px solid black;
            padding: 10px;
            height: 150px;
            border-radius: 10px; /* Contoh border-radius */
            box-sizing: border-box;
        }
        .box1 {
            background-color: #ff9999; /* merah muda */
        }
        .box2 {
            background-color: #99ff99; /* hijau muda */
        }
        .box3 {
            background-color: #9999ff; /* biru muda */
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media only screen and (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            .box {
 		height: 120px;
            }
            p {
                font-size: 28px;
	    h1 {
		font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <h1>Praktikum CSS</h1>
    <p>Ini adalah paragraf di bawah judul. Teks ini berwarna hitam dan memiliki padding agar nyaman dibaca.</p>

    <div class="container">
        <div class="box box1">Kotak Merah Muda</div>
        <div class="box box2">Kotak Hijau Muda</div>
        <div class="box box3">Kotak Biru Muda</div>
    </div>

</body>
</html>
