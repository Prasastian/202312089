<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 100px 200px 100px;
      grid-template-rows: 50px 100px;
      gap: 15px; /* jarak antar item */
      background-color: #f2f2f2;
      padding: 10px;
    }

    .grid-item {
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 18px;
    }

    .item1 { background-color: #e74c3c; } /* merah */
    .item2 { background-color: #3498db; grid-column: span 2; } /* biru, menempati 2 kolom */
    .item3 { background-color: #2ecc71; } /* hijau */
    .item4 { background-color: #f39c12; } /* oranye */
    .item5 { background-color: #9b59b6; } /* ungu */
    .item6 { background-color: #1abc9c; } /* toska */
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item item1">1</div>
    <div class="grid-item item2">2 (2 kolom)</div>
    <div class="grid-item item3">3</div>
    <div class="grid-item item4">4</div>
    <div class="grid-item item5">5</div>
    <div class="grid-item item6">6</div>
  </div>

</body>
</html>
