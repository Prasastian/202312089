<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: magenta; /* warna untuk desktop */
      margin: 0;
      font-family: sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 kolom */
      gap: 10px;
      padding: 10px;
    }

    .grid-item {
      background-color: #2196F3;
      color: white;
      padding: 20px;
      font-size: 24px;
      text-align: center;
    }

    .judul {
      text-align: center;
      font-size: 36px;
      margin: 20px;
      color: white;
    }

    /* Responsive: untuk layar maksimal 600px */
    @media only screen and (max-width: 600px) {
      body {
        background-color: darkorange; /* warna untuk mobile */
      }

      .grid-container {
        grid-template-columns: 1fr; /* jadi 1 kolom */
      }

      .grid-item {
        font-size: 16px; /* teks mengecil */
      }

      .judul {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <h1 class="judul">Langkah 9: Halaman Responsive</h1>

  <div class="grid-container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
  </div>

</body>
</html>
